general {
        colors = true
        interval = 5
}

order += "disk /"
order += "ethernet wlp2s0"
order += "battery 1"
order += "load"
order += "time"

ethernet wlp2s0 {
        format_up = "E: %ip"
        format_down = "E: down"
}

battery 1 {
    format = "%status %percentage %remaining"
    path = "/sys/class/power_supply/BAT0/uevent"
}

run_watch DHCP {
        pidfile = "/var/run/dhc*.pid"
}

time {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min %5min %15min"
}

cpu_temperature 0 {
        format = "T: %degrees Â°C"
        path = "/sys/devices/platform/coretemp.0/temp1_input"
}

disk "/" {
        format = "%free"
}

disk "/home/mota/" {
        format = "%free"
}
